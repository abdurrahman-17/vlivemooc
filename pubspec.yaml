flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/anim/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic


flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo_on_white.png
  image_android: assets/images/logo_small_on_white.png
  image_ios: assets/images/logo_small_on_white.png

